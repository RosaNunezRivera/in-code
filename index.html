<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <meta name="description" content="Rosa Nunez o Web Developer">
    <meta name="keywords" content="web developer, web, developer, front-end,html, CSS, JavaScript">

<body>
    <!-- Header -->
    <main>
        <div class="container-page-login">
            <div class="container flex">
                <div class="overlay"></div>
                <div class="container-form">
                    <div class="div-logo-login">
                        <h2><a href="#" class="logotype">InCode</a></h2>
                    </div>

                    <form class="form-login">
                        <p class="welcome">Start your coding <span class="blue">journey</span> here!</p>
                        <div class="input-container">
                            <input type="text" id="user" name="user" placeholder="User" minlength="6" maxlength="12"
                                required>
                        </div>

                        <div class="input-container">
                            <input type="password" id="password" name="password" placeholder='Password' minlength="5"
                                maxlength="12" required />
                        </div>
                        <small class="error-message"></small>

                        <div class="input-container">
                            <button type="submit" class="login-btn">Login</button>
                            <button type="submit" class="singup-btn">Sing Up</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
    <noscript>
        <p> This page requieres a JavaScript-enable browser</p>
    </noscript>
    <footer></footer>
</body>

</html>
